<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | Project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            overflow: hidden;
        }
        .container {
            padding: 2rem;
            max-width: 800px;
            backdrop-filter: blur(5px);
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .countdown {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 0;
        }
        .countdown-item {
            font-size: 2rem;
            font-weight: bold;
        }
        .countdown-label {
            font-size: 0.8rem;
            text-transform: uppercase;
        }
        .email-form {
            margin-top: 2rem;
        }
        input {
            padding: 12px 20px;
            border: none;
            border-radius: 50px;
            width: 60%;
            font-size: 1rem;
        }
        button {
            padding: 12px 25px;
            background: #fdbb2d;
            color: #1a2a6c;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-left: 10px;
        }
        button:hover {
            background: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coming Soon</h1>
        <p>We're working hard to bring you something amazing. Stay tuned for updates!</p>
        
        <div class="countdown">
            <div>
                <div class="countdown-item" id="days">00</div>
                <div class="countdown-label">Days</div>
            </div>
            <div>
                <div class="countdown-item" id="hours">00</div>
                <div class="countdown-label">Hours</div>
            </div>
            <div>
                <div class="countdown-item" id="minutes">00</div>
                <div class="countdown-label">Minutes</div>
            </div>
            <div>
                <div class="countdown-item" id="seconds">00</div>
                <div class="countdown-label">Seconds</div>
            </div>
        </div>
        
        <div class="email-form">
            <input type="email" placeholder="Enter your email for updates">
            <button>Notify Me</button>
        </div>
    </div>

    <script>
        // Set the launch date (1 month from now)
        const launchDate = new Date();
        launchDate.setMonth(launchDate.getMonth() + 1);
        
        function updateCountdown() {
            const now = new Date();
            const diff = launchDate - now;
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('days').innerText = days.toString().padStart(2, '0');
            document.getElementById('hours').innerText = hours.toString().padStart(2, '0');
            document.getElementById('minutes').innerText = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').innerText = seconds.toString().padStart(2, '0');
        }
        
        // Update countdown every second
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
